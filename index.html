<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
    <title>Calculator</title>
</
<body>
    <div class="boader">
        <div class="top">RAD NORM <span> M <i class="fas fa-caret-down"></i></span> MATH DECI</div>

        <div class="screen"></div>

        <button class="buttons-1" style="color: black; background-color: rgb(219, 163, 8); position: absolute; left: 0.7%; top: 23.7%;">SHIFT</button>
        <button class="buttons-1" style="background-color: rgb(124, 39, 124); position: absolute; left: 17.3%; top: 23.7%;">ALPHA</button>
        <button class="buttons-1" style="position: absolute; top: 23.7%; left: 33.7%;"><i class="fas fa-arrow-left-long fa-2x"></i></button>
        <button class="buttons-1" style="position: absolute; top: 23.7%; left: 50.4%;"><i class="fas fa-arrow-right-long fa-2x"></i></button>
        <button class="buttons-1" style="font-weight: 550;position: absolute; left: 67%; top: 23.7%;">MODE</button>
        <button class="buttons-1" style="font-style: italic;position: absolute; left: 83.5%; top: 23.7%;">2nd</button>

        <span class="word-1" style="position: absolute; left: 2%; top: 29.4%;">SOLVE</span>
        <span class="word-2" style="position: absolute; left: 14%; top: 29%;">=</span>
        <span class="word-1" style="position: absolute; left: 18.3%; top: 29.4%;">d/dx</span>
        <span class="word-2" style="position: absolute; left: 31.3%; top: 29%;">:</span>
        <span class="word-1" style="position: absolute; left: 74%; top: 29.4%;">x!</span>
        <span class="word-1" style="position: absolute; left: 84.5%; top: 29.4%;">&sum;</span>
        <span class="word-1" style="position: absolute; left: 96.5%; top: 29.4%;">&Pi;</span>

        <button class="buttons-1"
            style="position: absolute; left: 0.7%; top: 31.2%;">CALC</button>
        <button class="buttons-1"
            style="position: absolute; left: 17.3%; top: 31.2%;">&#8747;dx</button>
        <button class="buttons-1" style="position: absolute; top: 31.2%; left: 33.7%;"><i
                class="fas fa-caret-up fa-2x"></i></button>
        <button class="buttons-1" style="position: absolute; top: 31.2%; left: 50.4%;"><i
                class="fas fa-caret-down fa-2x"></i></button>
        <button class="buttons-1" style="letter-spacing: 4.5px; position: absolute; left: 67%; top: 31.2%;">x<sup>-1</sup></button>
        <button class="buttons-1" style="position: absolute; left: 83.5%; top: 31.2%;">Log<sub>a</sub>x</button>

        <span class="word-1" style="position: absolute; left: 2%; top: 36.75%;">mod</span>
        <span class="word-2" style="position: absolute; left: 12.6%; top: 36.4%;">&divide;</span>
        <span class="word-2 word-1" style="position: absolute; left: 14.3%; top: 36.75%;">R</span>
        <span class="word-1" style="position: absolute; left: 23.5%; top: 36.1%; font-size: x-small;"><sub>3</sub></span>
        <span class="word-1" style="position: absolute; left: 24.4%; top: 36.75%;">&Sqrt;</span>
        <span class="box" style="position: absolute; left: 26%; top: 36.99%;"></span>
        <span class="word-1" style="position: absolute; left: 35.5%; top: 36.3%;">x <sup>3</sup></span>
        <span class="box" style="position: absolute; left: 51%; top: 36.5%;"></span>
        <span class="word-1" style="position: absolute; left: 52.6%; top: 36.5%;">&Sqrt;</span>
        <span class="box" style="position: absolute; left: 54.1%; top: 36.8%;"></span>
        <span class="word-1" style="position: absolute; left: 68%; top: 36.5%;">10 <sup>x</sup></span>
        <span class="word-1" style="position: absolute; left: 84.8%; top: 36.5%;">e</span>
        <span class="box" style="position: absolute; left: 86%; top: 36.2%;"></span>

        <button class="buttons-1" style="position: absolute; left: 0.7%; top: 38.5%;"></button>
        <button class="buttons-1" style="position: absolute; left: 17.3%; top: 38.5%;">&#8747;dx</button>
        <button class="buttons-1" style="position: absolute; top: 38.5%; left: 33.7%;"><i
                class="fas fa-caret-up fa-2x"></i></button>
        <button class="buttons-1" style="position: absolute; top: 38.5%; left: 50.4%;"><i
                class="fas fa-caret-down fa-2x"></i></button>
        <button class="buttons-1"
            style="letter-spacing: 4.5px; position: absolute; left: 67%; top: 38.5%;">x<sup>-1</sup></button>
        <button class="buttons-1" style="position: absolute; left: 83.5%; top: 38.5%;">Log<sub>a</sub>x</button>
        
    </div>

</body>
</html>
