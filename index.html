<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
    <title>Calculator</title>
</head>
<body>
    <div class="boader">
        <div class="top">RAD NORM <span> M <i class="fas fa-caret-down"></i></span> MATH DECI</div>

        <div class="screen"></div>

        <button class="buttons-1 button-11">SHIFT</button>
        <button class="buttons-1 button-12">ALPHA</button>
        <button class="buttons-1 button-13"><i class="fas fa-arrow-left-long fa-2x"></i></button>
        <button class="buttons-1 button-14"><i class="fas fa-arrow-right-long fa-2x"></i></button>
        <button class="buttons-1 button-15">MODE</button>
        <button class="buttons-1 button-16">2nd</button>

        <span class="word-1 word-11">SOLVE</span>
        <span class="word-2 word-12">=</span>
        <span class="word-1 word-13">d/dx</span>
        <span class="word-2 word-14">:</span>
        <span class="word-1 word-15">x!</span>
        <span class="word-1 word-16">&sum;</span>
        <span class="word-1 word-17">&Pi;</span>

        <button class="buttons-1 button-21">CALC</button>
        <button class="buttons-1 button-22">&#8747;dx</button>
        <button class="buttons-1 button-23"><i
                class="fas fa-caret-up fa-2x"></i></button>
        <button class="buttons-1 button-24"><i
                class="fas fa-caret-down fa-2x"></i></button>
        <button class="buttons-1 button-25">x<sup>-1</sup></button>
        <button class="buttons-1 button-26">Log<sub>a</sub>x</button>

        <span class="word-1 word-21">mod</span>
        <span class="word-2 word-22">&divide;</span>
        <span class="word-2 word-1 word-23">R</span>
        <span class="word-1 word-24"><sub>3</sub></span>
        <span class="word-1 word-25">&Sqrt;</span>
        <span class="box word-26"></span>
        <span class="word-1 word-27">x <sup>3</sup></span>
        <span class="box word-28"></span>
        <span class="word-1 word-29">&Sqrt;</span>
        <span class="box word-2 word-210"></span>
        <span class="word-1 word-211">10 <sup>x</sup></span>
        <span class="word-1 word-212">&ExponentialE;</span>
        <span class="box word-213"></span>

        <button class="buttons-1 button-31"><div class="box button-32"></div>
        <div class="box button-33"></div>
        <div class="box button-34"></div>
        </button>
        <button class="buttons-1 button-35"><span class="button-36">&Sqrt;</span> <span class="box button-37"></span></button>
        <button class="buttons-1 button-38">x <sup>2</sup></button>
        <button class="buttons-1 button-39">x <span class="box button-310"></span></button>
        <button class="buttons-1 button-311">Log</button>
        <button class="buttons-1 button-312">Ln</button>

        <span class="word-1 word-31">&ang;</span>
        <span class="word-2 word-1 word-32">a</span>
        <span class="word-1 word-33">FACT</span>
        <span class="word-2 word-34">b</span>
        <span class="word-1 word-35">Abs</span>
        <span class="word-2 word-36">c</span>
        <span class="word-1 word-37">Sin <sup>-1</sup></span>
        <span class="word-2 word-38">d</span>
        <span class="word-1 word-39">Cos <sup>-1</sup></span>
        <span class="word-2 word-310">e</span>
        <span class="word-1 word-311">Tan <sup>-1</sup></span>
        <span class="word-2 word-312">f</span>

        <button class="buttons-1 button-41">( - )</button>
        <button class="buttons-1 button-42">&deg; ' "</button>
        <button class="buttons-1 button-43">hyp</button>
        <button class="buttons-1 button-44">Sin</button>
        <button class="buttons-1 button-45">Cos</button>
        <button class="buttons-1 button-46">Tan</button>

        <span class="word-1 word-41">STO</span>
        <span class="word-2 word-1 word-42">CLRv</span>
        <span class="word-1 word-43">i</span>
        <span class="word-2 word-44">Cot</span>
        <span class="word-1 word-45">%</span>
        <span class="word-2 word-46">Cot <sup>-1</sup></span>
        <span class="word-1 word-47">,</span>
        <span class="word-2 word-48">x</span>
        <span class="word-1 word-49">a<sup>b</sup>/c</span>
        <span class="word-2 word-410">y</span>
        <span class="word-1 word-411">M-</span>
        <span class="word-2 word-412">m</span>

        <button class="buttons-1 button-51">RCL</button>
        <button class="buttons-1 button-52">ENG</button>
        <button class="buttons-1 button-53">(</button>
        <button class="buttons-1 button-54">)</button>
        <button class="buttons-1 button-55">S&RightArrowLeftArrow;D</button>
        <button class="buttons-1 button-56">M+</button>

        <span class="word-3 word-51">CONST</span>
        <span class="word-3 word-52">CONV</span>
        <span class="word-3 word-53">Limit</span>
        <span class="word-4 word-54">&infin;</span>

        <button class="buttons-2 button-61">7</button>
        <button class="buttons-2 button-62">8</button>
        <button class="buttons-2 button-63">9</button>
        <button class="buttons-2 buttons-3 button-64">DEL</button>
        <button class="buttons-2 buttons-3 button-65">AC</button>

        <span class="word-3 word-61">MATRIX</span>
        <span class="word-3 word-62">VECTOR</span>
        <span class="word-3 word-63">HELP</span>
        <span class="word-3 word-64">nPr</span>
        <span class="word-4 word-65">GCD</span>
        <span class="word-3 word-66">nCr</span>
        <span class="word-4 word-67">LCM</span>

        <button class="buttons-2 button-71">4</button>
        <button class="buttons-2 button-72">5</button>
        <button class="buttons-2 button-73">6</button>
        <button class="buttons-2 button-74">&times</button>
        <button class="buttons-2 button-75">&div;</button>

        <span class="word-3 word-71">STAT</span>
        <span class="word-3 word-72">CMPLX</span>
        <span class="word-3 word-73">DISTR</span>
        <span class="word-3 word-74">Pol</span>
        <span class="word-4 word-75">Ceil</span>
        <span class="word-3 word-76">Rec</span>
        <span class="word-4 word-77">Floor</span>

        <button class="buttons-2 button-81">1</button>
        <button class="buttons-2 button-82">2</button>
        <button class="buttons-2 button-83">3</button>
        <button class="buttons-2 button-84">+</button>
        <button class="buttons-2 button-85">-</button>

        <span class="word-3 word-81">COPY</span>
        <span class="word-4 word-82">PASTE</span>
        <span class="word-3 word-83">Ran#</span>
        <span class="word-4 word-84">RanInt</span>
        <span class="word-3 word-85">&pi;</span>
        <span class="word-4 word-86">&ExponentialE;</span>
        <span class="word-4 word-87">PreAns</span>
        <span class="word-3 word-88">History</span>

        <button class="buttons-2 button-91">0</button>
        <button class="buttons-2 button-92">.</button>
        <button class="buttons-2 button-93">Exp</button>
        <button class="buttons-2 button-94">Ans</button>
        <button class="buttons-2 button-95">=</button>
        
    </div>

</body>
</html>
